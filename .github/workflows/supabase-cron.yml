name: Supabase Push Notifications

on:
  schedule:
    # 15분마다 실행
    - cron: '*/15 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  trigger-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_FUNCTION_URL }}" ]; then
            echo "Error: SUPABASE_FUNCTION_URL secret is not set"
            echo "Please add it in GitHub Settings -> Secrets -> Actions"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "Error: SUPABASE_ANON_KEY secret is not set"
            echo "Please add it in GitHub Settings -> Secrets -> Actions"
            exit 1
          fi
          echo "Secrets are configured"
      
      - name: Trigger Supabase Edge Function
        run: |
          response=$(curl -X POST \
            "${{ secrets.SUPABASE_FUNCTION_URL }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 30 \
            --connect-timeout 10 \
            -w "\n%{http_code}" \
            -s)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 201 ]; then
            echo "Warning: Edge Function returned status $http_code"
            echo "This might be due to:"
            echo "1. Edge Function taking too long to respond"
            echo "2. Next.js app URL not configured in Edge Function"
            echo "3. Edge Function not properly deployed"
            # Don't fail the job for now
            exit 0
          fi
      
      - name: Log execution
        run: echo "Push notification triggered at $(date)"